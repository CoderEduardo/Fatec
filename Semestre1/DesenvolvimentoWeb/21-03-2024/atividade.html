<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        label{
            display: inline-block;
            width: 120px;
            text-align: center;
            line-height: 2;
        }
    </style>

    <title>Atividade Formulário</title>
</head>
<body>
    
    <h1>Cadastro de consulta</h1>
    <form action="" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Digite seu nome">
        <label for="data">Data:</label>
        <input type="date" name="data"> <br>
        <label for="telefone">Telefone:</label>
        <input type="tel" placeholder="Digite seu telefone" name="telefone">
        <label for="horario">Horário:</label>
        <input type="datetime" name="horario"><br>
        <label for="email">Email:</label> 
        <input type="email" placeholder="Digite seu email" name="email"><br>
        <label for="medico">Médico:</label>
        <input type="text" placeholder="Digite o médico" name="medico"><br>
        <label for="sala">Sala:</label>
        <input type="number" placeholder="Digite o número da sala" name="sala"><br>
        <label for="gravar"></label><br>
        <input type="submit" value="Gravar">
    </form>

</body>
</html>
